<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const todoList = document.getElementById('todoList');
            const inputTodo = document.getElementById('inputTodo');
            const btnAdd = document.querySelector('.btn.bg-primary.text-light');

            // 등록

            btnAdd.addEventListener('click', function(e){
                const todoValue = inputTodo.value;

                const listItem = document.createElement('li');
                listItem.className = 'd-flex list-group-item';
                listItem.textContent = todoValue;

                // 버튼 위치 조정할 컨테이너 생성
                const btnContainer = document.createElement('div');
                btnContainer.className = 'd-flex ms-auto';

                // 삭제 버튼 생성
                const listBtn = document.createElement('button');
                listBtn.className = 'btn btn-sm btn-danger';
                listBtn.textContent = '삭제';
                
                // 수정버튼 생성
                const editBtn = document.createElement('button');
                editBtn.className = 'btn btn-sm btn-warning';
                editBtn.textContent = '수정';
                listItem.appendChild(editBtn);

                //컨테이너에 삭제, 수정버튼 삽입
                btnContainer.appendChild(editBtn);
                btnContainer.appendChild(listBtn); 

                // 리스트에 컨테이너 삽입
                listItem.appendChild(btnContainer);
                

                // 삭제 기능
                listBtn.onclick = function(e){
                    let pNode = e.target.parentNode;
                    todoList.removeChild(pNode);
                }
                listItem.appendChild(listBtn);
                todoList.appendChild(listItem);




                inputTodo.value = '';

                
            });

            
            

        });
    </script>
</head>
<body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">ToDo List</h3>
        <p class="p-3">오늘 할일을 작성해 보세요.</p>
        <div class="input-group mb-3">
            <input type="text" id="inputTodo" class="form-control" placeholder="할일을 입력하세요.">
            <button class="btn bg-primary text-light" type="button" id="btnAdd">추가</button>
        </div>
        <ol id="todoList" class="list-group list-group-numbered"></ol>
    </div>
</body>
</html>
